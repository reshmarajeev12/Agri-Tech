<!-- add_product.html -->
{% extends 'store/main.html' %}
{% load static %}  <!-- Use your base template or 'store/main.html' if needed -->
{% block content %}
<div class="container">
    <h1>Add Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Add your form fields here -->
        {{form.as_p}}
        <button type="submit" class="btn btn-success">Add Product</button>
    </form>
</div>
{% endblock %}
